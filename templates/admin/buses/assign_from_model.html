{% extends "admin/base.html" %}

{% block title %}Assign From Bus Model - {{ site_name }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h3"><i class="fas fa-share"></i> Assign From Model</h1>
  <a href="{{ url_for('admin_bp.bus_models') }}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
</div>

<div class="card">
  <div class="card-body">
    <form method="POST" class="needs-validation" novalidate>
      <div class="mb-3">
        <label class="form-label">Bus Model</label>
        <select name="bus_model_id" class="form-select" required>
          <option value="">Select model</option>
          {% for m in models %}
          <option value="{{ m.id }}" {% if request.args.get('select') and request.args.get('select')|int == m.id %}selected{% endif %}>{{ m.name }} ({{ m.bus_type.name }}, {{ m.capacity }} seats)</option>
          {% endfor %}
        </select>
      </div>
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Operator</th>
              <th style="width:160px">Count</th>
              <th>Plate Prefix / Base (optional)</th>
            </tr>
          </thead>
          <tbody>
            {% for op in operators %}
            <tr>
              <td><strong>{{ op.name }}</strong><br><small class="text-muted">{{ op.code }}</small></td>
              <td>
                <input type="number" min="0" class="form-control form-control-sm" name="count_{{ op.id }}" placeholder="0">
              </td>
              <td>
                <input type="text" class="form-control form-control-sm" name="base_{{ op.id }}" placeholder="e.g., LT-001-AA or LT">
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary"><i class="fas fa-check"></i> Assign</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
